services:
  web:
    build: .
    volumes:
      - static_volume:/src/static
    expose:
      - 5000
    env_file:
      - test.env
    command: gunicorn run:app --workers=3 --bind 0.0.0.0:5000

  db:
    image: postgres:15
    volumes:
      - psql_data:/var/lib/postgresql/data
    expose:
      - 5432
    env_file:
      - test.env

  nginx:
    image: nginx:latest
    volumes:
      - static_volume:/src/static
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

  redis:
    image: redis:latest
    expose:
      - 6379

volumes:
  psql_data:
  static_volume: